<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSASTUR crear cuenta</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    <div class="contenedor">
        

        <div class="login_inputs">
            <img src="./img/logo1.png" alt="Logo BSASTUR" class="logo">

            <h2>Registrate para acceder a todos nuestros beneficios</h2>
            <p>
                <label> Usuario </label>
                <input type="text" placeholder="Ingrese un nombre de usuario">
            </p>

            <p>
                <label> Email </label>
                <input type="email" placeholder="Ingrese una dirección de email">
            </p>

            <p>
                <label> Contraseña </label>
                <input type="password" placeholder="Ingrese una contraseña">
            </p>
            <p>
                <a href="index.html"><button type="submit"> Crear cuenta </button></a>
            </p>

            <p>
                <a href="login.html"> ¿Ya tenés cuenta? </a>
            </p>
        </div>

    </div>
    
</body>
</html>
